<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="password-view">
    <h1>SecurePass Generator</h1>
    <label for="length">Password Length: <span id="lengthValue">12</span></label>
    <input type="range" id="length" min="5" max="50" value="12" step="1">
    <br>
    <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
    <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
    <label><input type="checkbox" id="numbers" checked> Numbers</label>
    <label><input type="checkbox" id="symbols" checked> Symbols</label>
    <br>
    <button id="generate">Generate Password</button>
    <br>
    <textarea id="password" readonly></textarea>
    <br>
    <div class="button-container">
      <button id="copy">Copy</button>
      <button id="history-button">Show History</button>
    </div>
  </div>

  <div id="history-view" class="hidden">
    <h1>Password History</h1>
    <table id="history-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody id="history-content"></tbody>
    </table>
    <button id="clear-history-button">Clear History</button>
    <button id="back-button" class="back-button">Back</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
