<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>SecurePass Generator</h1>
  <textarea id="password" readonly></textarea>
  <br>
  <button id="copy">Copy</button>
  <br>
  <label for="length">Password Length: <span id="lengthValue">12</span></label>
  <input type="range" id="length" min="6" max="50" value="12" step="1">
  <br>
  <button id="generate">Generate New Password</button>
  <br>
  <div id="developer-info">
    <p>If you have any questions or need support</p>
    <button id="contact-button" onclick="window.open('https://mail.google.com/mail/?view=cm&fs=1&to=adjooy@gmail.com', '_blank');">Contact Me</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
